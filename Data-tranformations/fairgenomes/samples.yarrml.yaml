prefixes:
  ega.dataset: https://www.ebi.ac.uk/ega/datasets/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OMIABIS: http://purl.obolibrary.org/obo/OMIABIS_
  OBI: http://purl.obolibrary.org/obo/OBI_
  EFO: http://www.ebi.ac.uk/efo/EFO_ # I added this one
  GSSO: http://purl.obolibrary.org/obo/GSSO_ # I added this one

mappings:
  fairgenomes:
    sources:
      - [samples.csv~csv] # I am going to name it like this samples.csv
    s: ega.dataset:$(accession_id) # I am unsure for this part, I have not changed
    po:
      - [a, NCIT:C43376]
      - [OMIABIS:0000006, ega.dataset:$(accession_id)~iri] #I am unsure for this part,too
      - [NCIT:C93400, $(accesion_id)] # This is new. Are we going to use instead of the accesion_id over? 
      - [EFO:0005518, $(description)] # This is new 
      - [GSSO:009418, $(biological_sex)] # This is new 
      - [NCIT:C164337, $(subject_id)] # This is new 
      - [NCIT:C16977, $(phenotype)] # This is new 
      - [EFO:0000689, $(created_at)] # This is new 